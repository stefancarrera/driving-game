<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Space Flight</title>
</head>
<body>
  <div class="overlay hidden">
    <div class="shipSelect hidden">
      <h1>Choose Your Vessel</h1>
      <div class="row">
        <img src="images/rocket1.png" id="rocket1">
        <img src="images/rocket3.png" id="rocket3">
      </div>
    </div>
    <div class="skySelect hidden">
      <h1>Choose the Galaxy</h1>
      <div class="row">
        <div class="galaxy2"></div>
        <div class="galaxy1"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Space Flight</h1>
    <div class="gameWindow">
      <img src="images/rocket1.png" class="right" id="picked">
    </div>
    <div>
      <button class="changeShip">Change Ship</button>
      <button class="changeSky">Change Galaxy</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
